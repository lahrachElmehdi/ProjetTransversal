<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Register here
    </div>
    <div class="card-body">
      <form #signUpForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"
              [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]='!error.email'>
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="exampleInputName1" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="exampleInputName1" placeholder="Enter Username"
              [(ngModel)]="form.username" required>
            <div class="alert alert-danger" [hidden]='!error.username'>
              {{error.username}}
            </div>
          </div>
        </div>

        <div class="form-group row">
            <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                [(ngModel)]="form.password" required>
              <div class="alert alert-danger" [hidden]='!error.password'>
                {{error.password}}
              </div>
            </div>
          </div>

        <div class="form-group row ">
          <label for="exampleInputConfirmationPassword1" class="col-sm-2 col-form-label">Confirmation Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control"
              id="exampleInputConfirmationPassword1" placeholder="Confirm Password"
              [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row ">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Register</button>
          </div>
          <div class="col-sm-2">
            <button type="button" routerLink="/signin" class="btn btn-success">Sign In</button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
