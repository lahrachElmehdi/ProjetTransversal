<h2>Ajouter une Entreprise</h2>
<br><br>
<form #inscriptionEmployeurForm=ngForm (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="raisonSociale">Raison Sociale</label>
    <input type="text" name="raisonSociale" [(ngModel)]="form.raisonSociale" class="form-control" id="raisonSociale" placeholder="Raison Sociale"
    required>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input type="text" name="adresse" [(ngModel)]="form.adresse" class="form-control" id="adresse" placeholder="27 rue du pouset"
    required>
  </div>

  <div class="form-group">
    <label for="numSiret">NumÃ©ro Siret</label>
    <input type="text" name="numSiret" [(ngModel)]="form.numSiret" class="form-control" id="numSiret" placeholder="1925468465"
    required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="email" placeholder="exemple@domaine.com"
    required>
  </div>
 
  <button type="submit" class="btn btn-info" [disabled]="!inscriptionEmployeurForm.valid">S'inscrire</button>
</form>
